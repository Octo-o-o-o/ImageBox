# ImageBox Electron Builder 配置
appId: com.imagebox.app
productName: ImageBox
copyright: Copyright © 2024

# 目录配置
directories:
  output: dist-electron
  buildResources: assets

# 文件打包规则
files:
  # Next.js standalone build (includes static files after prepare script)
  - .next/standalone/**/*
  # Explicitly include dot-folders used by Prisma when nested under standalone node_modules (Windows packaging safety)
  - .next/standalone/node_modules/.prisma/**/*
  # Electron main process
  - electron/**/*
  # Static assets
  - assets/**/*
  # Prisma native bindings
  - node_modules/.prisma/**/*
  - node_modules/@prisma/**/*
  # Native modules
  - node_modules/better-sqlite3/**/*
  # Exclusions
  - "!**/*.map"
  - "!**/*.md"
  - "!**/dev.db"
  - "!**/*.db-journal"
  - "!**/dist-electron/**"
  - "!**/node_modules/*/{CHANGELOG.md,README.md,readme.md}"
  - "!**/node_modules/*/{test,tests,__tests__}/**"
  - "!**/node_modules/**/*.d.ts"

# 额外资源（不打包进 asar）
extraResources:
  - from: prisma/
    to: prisma/
    filter:
      - "**/*"
      - "!dev.db"
      - "!*.db-journal"

# macOS 配置
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: assets/icon.png
  category: public.app-category.graphics-design
  # 代码签名配置 (需要在 GitHub Secrets 中配置 CSC_LINK 和 CSC_KEY_PASSWORD)
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  # 公证配置 (需要环境变量 APPLE_ID, APPLE_APP_SPECIFIC_PASSWORD, APPLE_TEAM_ID)
  # 设置为 true 时，electron-builder 会自动从环境变量读取凭据进行公证
  notarize: true

# Mac App Store 配置
mas:
  target:
    - target: mas
      arch:
        - x64
        - arm64
  entitlements: build/entitlements.mas.plist
  entitlementsInherit: build/entitlements.mas.plist
  # 需要设置环境变量:
  # CSC_LINK: Mac App Distribution 证书的 base64
  # CSC_INSTALLER_LINK: Mac Installer Distribution 证书的 base64
  # CSC_KEY_PASSWORD: 证书密码
  provisioningProfile: build/ImageBox_MAS.provisionprofile

# DMG 配置
dmg:
  title: ImageBox
  icon: assets/icon.png
  background: assets/dmg-background.png
  window:
    width: 600
    height: 400
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

# Windows 配置
win:
  target:
    - target: nsis
      arch:
        - x64
  # Windows/NSIS icon must be .ico. Keep unset to avoid CI failures if icon format/path mismatches.
  # If you want a custom icon, provide a valid .ico and point to it here.

# Linux 配置
linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  icon: assets/icon.png
  category: Graphics
  desktop:
    entry: |
      [Desktop Entry]
      Name=ImageBox
      Comment=AI Image Generation Tool
      Categories=Graphics;Photography;

# NSIS 安装程序配置
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: ImageBox
  # NSIS installer/uninstaller icons must be .ico. Leave unset for CI safety.

# asar 配置（禁用以避免 standalone 目录过大导致的问题）
asar: false

# 发布配置（GitHub Releases）
publish:
  provider: github
  releaseType: release

# 构建钩子
afterSign: null
afterPack: scripts/afterPack.js
