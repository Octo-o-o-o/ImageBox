name: Build Linux x64

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - "dist-electron/**"

concurrency:
  group: build-linux-x64-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-linux-x64:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache Electron downloads
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
          key: electron-cache-${{ runner.os }}-x64-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            electron-cache-${{ runner.os }}-x64-
            electron-cache-${{ runner.os }}-

      # Electron-builder (AppImage) 常用依赖
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libarchive-tools \
            rpm \
            xvfb \
            libgtk-3-0 \
            libnss3 \
            libxss1 \
            libasound2t64 || sudo apt-get install -y libasound2

      - name: Install dependencies
        run: npm ci

      - name: Build (prepare)
        env:
          CI: "true"
        run: |
          npm run electron:compile
          npm run db:generate
          npm run db:template
          npm run build
          npm run electron:prepare

      - name: Package Linux x64
        env:
          CI: "true"
        run: npx --yes electron-builder --linux --x64 --publish never

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ImageBox-linux-x64-${{ github.sha }}
          if-no-files-found: error
          retention-days: 14
          path: |
            dist-electron/*.AppImage
            dist-electron/*.deb
            dist-electron/*.rpm
            dist-electron/*.yml
            dist-electron/*.blockmap


