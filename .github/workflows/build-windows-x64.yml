name: Build Windows x64

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - "dist-electron/**"

concurrency:
  group: build-windows-x64-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-windows-x64:
    runs-on: windows-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Enable long paths (Windows)
        run: git config --system core.longpaths true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Cache Electron/Electron-builder downloads to speed up builds
      - name: Cache Electron downloads
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\electron\Cache
            ~\AppData\Local\electron-builder\Cache
          key: electron-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            electron-cache-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Build Windows x64 (NSIS)
        env:
          CI: "true"
          # Avoid build-time tooling accidentally globbing the real user profile (contains protected junctions like "Application Data")
          HOME: ${{ github.workspace }}
          USERPROFILE: ${{ github.workspace }}
          HOMEDRIVE: "D:"
          HOMEPATH: ${{ github.workspace }}
        run: npm run electron:build:win

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ImageBox-windows-x64-${{ github.sha }}
          if-no-files-found: error
          retention-days: 14
          path: |
            dist-electron/*.exe
            dist-electron/*.yml
            dist-electron/*.blockmap


