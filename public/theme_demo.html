<!DOCTYPE html>
<html lang="en"> <!-- Default Light Mode -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageBox Theme Proposals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        primary: {
                            DEFAULT: 'hsl(var(--primary))',
                            foreground: 'hsl(var(--primary-foreground))',
                        },
                        secondary: {
                            DEFAULT: 'hsl(var(--secondary))',
                            foreground: 'hsl(var(--secondary-foreground))',
                        },
                        destructive: {
                            DEFAULT: 'hsl(var(--destructive))',
                            foreground: 'hsl(var(--destructive-foreground))',
                        },
                        muted: {
                            DEFAULT: 'hsl(var(--muted))',
                            foreground: 'hsl(var(--muted-foreground))',
                        },
                        accent: {
                            DEFAULT: 'hsl(var(--accent))',
                            foreground: 'hsl(var(--accent-foreground))',
                        },
                        popover: {
                            DEFAULT: 'hsl(var(--popover))',
                            foreground: 'hsl(var(--popover-foreground))',
                        },
                        card: {
                            DEFAULT: 'hsl(var(--card))',
                            foreground: 'hsl(var(--card-foreground))',
                        },
                    },
                    borderRadius: {
                        lg: 'var(--radius)',
                        md: 'calc(var(--radius) - 2px)',
                        sm: 'calc(var(--radius) - 4px)',
                    },
                }
            }
        }
    </script>
    <style>
        :root {
            --radius: 0.5rem;
        }

        .glass {
            background: hsla(var(--background), 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid hsla(var(--border), 0.5);
        }

        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            transition: background-color 0.3s, color 0.3s;
        }

        .theme-btn {
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .theme-btn:hover {
            transform: translateY(-2px);
        }

        .theme-btn.active {
            border-color: hsl(var(--primary));
            box-shadow: 0 0 0 2px hsl(var(--background)), 0 0 0 4px hsl(var(--primary));
        }

        pre {
            background: hsl(var(--card));
            color: hsl(var(--foreground));
            border: 1px solid hsl(var(--border));
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            overflow-x: auto;
        }

        /* Scrollbar for sidebar */
        aside::-webkit-scrollbar {
            width: 4px;
        }

        aside::-webkit-scrollbar-thumb {
            background: hsl(var(--border));
            border-radius: 4px;
        }
    </style>
</head>

<body class="min-h-screen flex text-sm antialiased font-sans flex-row">

    <!-- Theme Switcher Sidebar -->
    <aside class="w-80 border-r border-border bg-card p-6 flex flex-col gap-6 h-screen sticky top-0">
        <div class="shrink-0">
            <div class="flex items-center justify-between mb-2">
                <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-purple-400">
                    Themes</h1>

                <!-- Mode Toggle -->
                <button onclick="toggleMode()"
                    class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-secondary text-xs font-medium border border-border hover:bg-secondary/80 transition-colors">
                    <span id="mode-icon">‚òÄÔ∏è</span>
                    <span id="mode-text">Light</span>
                </button>
            </div>
            <p class="text-xs text-muted-foreground">16 variants available</p>
        </div>

        <div id="theme-list" class="space-y-3 overflow-y-auto pr-2 pb-20 flex-1">
            <!-- Injected via JS -->
        </div>
    </aside>

    <!-- Main App Mockup -->
    <main class="flex-1 flex flex-col relative overflow-hidden transition-all duration-500 h-screen" id="main-bg">
        <!-- Mock Sidebar -->
        <div
            class="absolute left-4 top-4 bottom-4 w-64 glass rounded-2xl p-4 flex flex-col z-10 shadow-xl transition-colors duration-300">
            <div class="flex items-center gap-3 mb-8 px-2">
                <div class="w-8 h-8 rounded-lg bg-primary/20 text-primary flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
                        <circle cx="9" cy="9" r="2" />
                        <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21" />
                    </svg>
                </div>
                <span class="font-bold text-lg">ImageBox</span>
            </div>

            <nav class="space-y-1">
                <a href="#"
                    class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/10 text-primary font-medium">Create</a>
                <a href="#"
                    class="flex items-center gap-3 px-3 py-2 rounded-lg text-muted-foreground hover:text-foreground hover:bg-secondary/50">Library</a>
                <a href="#"
                    class="flex items-center gap-3 px-3 py-2 rounded-lg text-muted-foreground hover:text-foreground hover:bg-secondary/50">Templates</a>
                <a href="#"
                    class="flex items-center gap-3 px-3 py-2 rounded-lg text-muted-foreground hover:text-foreground hover:bg-secondary/50">Models</a>
            </nav>

            <div class="mt-auto pt-4 border-t border-border">
                <div class="flex items-center gap-3 px-2">
                    <div
                        class="w-8 h-8 rounded-full bg-secondary flex items-center justify-center text-xs font-bold text-foreground">
                        U</div>
                    <div class="flex-1">
                        <div class="text-sm font-medium">User</div>
                        <div class="text-xs text-muted-foreground">Pro Plan</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content Mock -->
        <div class="flex-1 ml-[calc(16rem+2rem)] p-8 overflow-y-auto">
            <header class="flex items-center justify-between mb-8">
                <div>
                    <h2 class="text-3xl font-bold tracking-tight mb-1 text-foreground">Create</h2>
                    <p class="text-muted-foreground">Generate new images using AI models.</p>
                </div>
                <button
                    class="px-6 py-2 rounded-lg bg-primary text-primary-foreground font-bold shadow-lg shadow-primary/20">
                    New Project
                </button>
            </header>

            <div class="glass rounded-xl p-6 mb-8 transition-colors duration-300">
                <div class="flex gap-4 mb-4">
                    <div class="flex-1">
                        <label
                            class="block text-xs uppercase tracking-wider text-muted-foreground font-semibold mb-2">Prompt</label>
                        <textarea
                            class="w-full h-32 bg-secondary/50 border border-input rounded-lg p-4 text-sm text-foreground focus:outline-none focus:ring-2 focus:ring-ring transition-all resize-none"
                            placeholder="Describe the image you want to generate..."></textarea>
                    </div>
                    <div class="w-72 space-y-4">
                        <div>
                            <label
                                class="block text-xs uppercase tracking-wider text-muted-foreground font-semibold mb-2">Model</label>
                            <div
                                class="w-full p-3 bg-secondary/50 border border-input rounded-lg flex items-center justify-between text-sm text-foreground">
                                <span>Gemini 3 Pro</span>
                            </div>
                        </div>
                        <button
                            class="w-full py-3 rounded-lg bg-primary text-primary-foreground font-bold hover:opacity-90 transition-all shadow-lg shadow-primary/20 flex items-center justify-center gap-2">
                            <span>‚ú®</span> Generate
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="copy-panel"
            class="absolute bottom-6 right-8 w-96 glass rounded-xl p-4 shadow-2xl border border-primary/20 translate-y-[150%] transition-transform duration-300 z-50 bg-card">
            <div class="text-xs font-bold mb-2 flex justify-between items-center text-primary">
                <span>CSS Copied!</span>
                <span onclick="this.parentElement.parentElement.classList.add('translate-y-[150%]')"
                    class="cursor-pointer opacity-50 hover:opacity-100">‚úï</span>
            </div>
            <pre id="css-output" class="text-[10px] leading-relaxed max-h-40 overflow-y-auto custom-scrollbar"></pre>
        </div>
    </main>

    <script>
        // --- THEME GENERATION LOGIC ---
        function genCSS(h, s, l_primary, name) {
            // Generates a standard palette based on Hue/Saturation
            // L_primary allows tweaking the light/darkness of the primary color per theme
            return {
                light: `
  --background: ${h} ${s - 20}% 99%;
  --foreground: ${h} ${s}% 10%;
  --card: 0 0% 100%;
  --card-foreground: ${h} ${s}% 10%;
  --popover: 0 0% 100%;
  --popover-foreground: ${h} ${s}% 10%;
  --primary: ${h} ${s}% ${l_primary}%; 
  --primary-foreground: 0 0% 100%;
  --secondary: ${h} 30% 96%;
  --secondary-foreground: ${h} ${s}% 15%;
  --muted: ${h} 30% 96%;
  --muted-foreground: ${h} 10% 45%;
  --accent: ${h} 30% 96%;
  --accent-foreground: ${h} ${s}% 15%;
  --destructive: 0 84.2% 60.2%;
  --destructive-foreground: 0 0% 98%;
  --border: ${h} 20% 90%;
  --input: ${h} 20% 90%;
  --ring: ${h} ${s}% ${l_primary}%;`,
                dark: `
  --background: ${h} 30% 5%; 
  --foreground: ${h} 10% 95%;
  --card: ${h} 30% 6%;
  --card-foreground: ${h} 10% 95%;
  --popover: ${h} 30% 6%;
  --popover-foreground: ${h} 10% 95%;
  --primary: ${h} ${s}% ${l_primary}%;
  --primary-foreground: ${h} 30% 5%;
  --secondary: ${h} 20% 12%;
  --secondary-foreground: ${h} 10% 95%;
  --muted: ${h} 20% 12%;
  --muted-foreground: ${h} 10% 65%;
  --accent: ${h} 20% 12%;
  --accent-foreground: ${h} 10% 95%;
  --destructive: 0 63% 31%;
  --destructive-foreground: ${h} 10% 95%;
  --border: ${h} 30% 18%;
  --input: ${h} 30% 18%;
  --ring: ${h} ${s}% ${l_primary}%;`
            };
        }

        // --- DEFINITIONS ---
        // Basic Themes generated algorithmically
        const generatedThemes = {
            'professional': genCSS(221, 83, 53, 'Professional Blue'),
            'teal': genCSS(173, 80, 40, 'Electric Teal'),
            'amber': genCSS(32, 95, 48, 'Creative Amber'),
            'indigo': genCSS(239, 84, 67, 'Soft Indigo'),
            'emerald': genCSS(158, 64, 52, 'Emerald Forest'),
            'solar': genCSS(25, 100, 55, 'Solar Orange'),
            'cyber': genCSS(142, 76, 50, 'Cyber Lime'),
            'violet': genCSS(270, 70, 60, 'Deep Violet'),
            'slate': genCSS(215, 25, 47, 'Slate Minimal'), // Lower saturation
            'fuchsia': genCSS(300, 76, 60, 'Neon Fuchsia'),
            'sky': genCSS(195, 85, 50, 'Sky Blue'),
            'mint': genCSS(150, 60, 45, 'Mint Fresh'),
            'coral': genCSS(10, 80, 60, 'Living Coral'),
            'gold': genCSS(45, 90, 50, 'Royal Gold'),
        };

        // Special Themes (Custom overrides)
        const specialThemes = {
            card_bg_light: '#ffffff',
            card_bg_dark: '#0f0f10',
            carbon: {
                light: `
  --background: 0 0% 100%; --foreground: 0 0% 3.9%;
  --card: 0 0% 100%; --card-foreground: 0 0% 3.9%;
  --popover: 0 0% 100%; --popover-foreground: 0 0% 3.9%;
  --primary: 0 0% 9%; --primary-foreground: 0 0% 98%;
  --secondary: 0 0% 96.1%; --secondary-foreground: 0 0% 9%;
  --muted: 0 0% 96.1%; --muted-foreground: 0 0% 45.1%;
  --accent: 0 0% 96.1%; --accent-foreground: 0 0% 9%;
  --destructive: 0 84.2% 60.2%; --destructive-foreground: 0 0% 98%;
  --border: 0 0% 89.8%; --input: 0 0% 89.8%; --ring: 0 0% 9%;`,
                dark: `
  --background: 0 0% 4%; --foreground: 0 0% 98%;
  --card: 0 0% 4%; --card-foreground: 0 0% 98%;
  --popover: 0 0% 4%; --popover-foreground: 0 0% 98%;
  --primary: 0 0% 98%; --primary-foreground: 0 0% 0%;
  --secondary: 0 0% 12%; --secondary-foreground: 0 0% 98%;
  --muted: 0 0% 12%; --muted-foreground: 0 0% 60%;
  --accent: 0 0% 12%; --accent-foreground: 0 0% 98%;
  --destructive: 0 63% 31%; --destructive-foreground: 0 0% 98%;
  --border: 0 0% 18%; --input: 0 0% 18%; --ring: 0 0% 80%;`
            },
            original: {
                light: `
  --background: 0 0% 100%; --foreground: 240 10% 3.9%;
  --card: 0 0% 100%; --card-foreground: 240 10% 3.9%;
  --popover: 0 0% 100%; --popover-foreground: 240 10% 3.9%;
  --primary: 263.4 70% 50.4%; --primary-foreground: 210 40% 98%;
  --secondary: 240 4.8% 95.9%; --secondary-foreground: 240 5.9% 10%;
  --muted: 240 4.8% 95.9%; --muted-foreground: 240 3.8% 46.1%;
  --accent: 240 4.8% 95.9%; --accent-foreground: 240 5.9% 10%;
  --destructive: 0 84.2% 60.2%; --destructive-foreground: 0 0% 98%;
  --border: 240 5.9% 90%; --input: 240 5.9% 90%; --ring: 263.4 70% 50.4%;`,
                dark: `
  --background: 240 10% 3.9%; --foreground: 0 0% 98%;
  --card: 240 10% 3.9%; --card-foreground: 0 0% 98%;
  --popover: 240 10% 3.9%; --popover-foreground: 0 0% 98%;
  --primary: 263.4 70% 50.4%; --primary-foreground: 210 40% 98%;
  --secondary: 240 3.7% 15.9%; --secondary-foreground: 0 0% 98%;
  --muted: 240 3.7% 15.9%; --muted-foreground: 240 5% 64.9%;
  --accent: 240 3.7% 15.9%; --accent-foreground: 0 0% 98%;
  --destructive: 0 62.8% 30.6%; --destructive-foreground: 0 0% 98%;
  --border: 240 3.7% 15.9%; --input: 240 3.7% 15.9%; --ring: 240 4.9% 83.9%;`
            }
        };

        const themes = { ...generatedThemes, ...specialThemes };

        // Metadata for UI
        const themeMeta = [
            { id: 'professional', name: 'Professional Blue', color: '#2563EB' },
            { id: 'teal', name: 'Electric Teal', color: '#0D9488' },
            { id: 'amber', name: 'Creative Amber', color: '#D97706' },
            { id: 'indigo', name: 'Soft Indigo', color: '#6366F1' },
            { id: 'emerald', name: 'Emerald Forest', color: '#10B981' },
            { id: 'solar', name: 'Solar Orange', color: '#F97316' },
            { id: 'cyber', name: 'Cyber Lime', color: '#84CC16' },
            { id: 'violet', name: 'Deep Violet', color: '#7C3AED' },
            { id: 'slate', name: 'Slate Minimal', color: '#64748B' },
            { id: 'fuchsia', name: 'Neon Fuchsia', color: '#D946EF' },
            { id: 'sky', name: 'Sky Blue', color: '#0EA5E9' },
            { id: 'mint', name: 'Mint Fresh', color: '#34D399' },
            { id: 'coral', name: 'Living Coral', color: '#F43F5E' },
            { id: 'gold', name: 'Royal Gold', color: '#EAB308' },
            { id: 'carbon', name: 'Carbon Mono', color: '#18181B' },
            { id: 'original', name: 'Original Purple', color: '#8B5CF6' },
        ];

        let currentThemeId = 'professional';
        let isDark = false; // Default Light

        // --- RENDER LOGIC ---
        function init() {
            const list = document.getElementById('theme-list');
            themeMeta.forEach(t => {
                const btn = document.createElement('button');
                btn.id = `btn-${t.id}`;
                btn.className = 'theme-btn w-full text-left p-3 rounded-xl bg-secondary/50 border border-border flex items-center gap-3 transition-all hover:bg-secondary';
                btn.onclick = () => setTheme(t.id);

                const dot = document.createElement('div');
                dot.className = 'w-6 h-6 rounded-full shadow-sm';
                dot.style.backgroundColor = t.color;

                const label = document.createElement('div');
                label.className = 'font-semibold text-sm';
                label.innerText = t.name;

                btn.appendChild(dot);
                btn.appendChild(label);
                list.appendChild(btn);
            });
            updateDisplay();
        }

        function updateDisplay() {
            const html = document.querySelector('html');
            const modeIcon = document.getElementById('mode-icon');
            const modeText = document.getElementById('mode-text');
            const cssOutput = document.getElementById('css-output');

            // Mode
            if (isDark) {
                html.classList.add('dark');
                modeIcon.textContent = 'üåô';
                modeText.textContent = 'Dark';
            } else {
                html.classList.remove('dark');
                modeIcon.textContent = '‚òÄÔ∏è';
                modeText.textContent = 'Light';
            }

            // Apply CSS
            const css = isDark ? themes[currentThemeId].dark : themes[currentThemeId].light;
            const root = document.documentElement;
            // Clear inline styles first (optional but safer)
            // root.style = ''; 
            const lines = css.split(';');
            lines.forEach(line => {
                const [key, value] = line.split(':');
                if (key && value) {
                    root.style.setProperty(key.trim(), value.trim());
                }
            });

            // Output
            cssOutput.textContent = css;

            // Active State
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active', 'ring-2', 'ring-primary'));
            const activeBtn = document.getElementById(`btn-${currentThemeId}`);
            if (activeBtn) activeBtn.classList.add('active', 'ring-2', 'ring-primary');
        }

        function setTheme(id) {
            currentThemeId = id;
            updateDisplay();
            // Show copy panel briefly to indicate change or just rely on visual?
            // Rely on visual.
        }

        function toggleMode() {
            isDark = !isDark;
            updateDisplay();
        }

        async function copyCSS() {
            const text = document.getElementById('css-output').textContent;
            await navigator.clipboard.writeText(text);
            const panel = document.getElementById('copy-panel');
            panel.classList.remove('translate-y-[150%]');
            setTimeout(() => {
                panel.classList.add('translate-y-[150%]');
            }, 3000);
        }

        // Auto-copy when clicking code
        document.getElementById('css-output').onclick = copyCSS;

        init();
    </script>
</body>
